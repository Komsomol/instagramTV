<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Instagram TV</title>
        <meta name="description" content="View instagram videos as a endless stream!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <div class="wrapper">
            <div class="main-holder">
            </div> 
        </div> 



        <script type="text/template" id="video-template">
          <div class="video" data-id="<%= id %>">
            <video id="video-player" width="<%= videos.standard_resolution.width %>" height="<%= videos.standard_resolution.height %>" preload controls>
              <source src="<%= videos.standard_resolution.url %>" type="video/mp4">
            </video>

            <div class="info">
                <div class="basic clearfix">
                    <a href="<%=link%>" target="_blank">
                        <img class="img-circle" src='<%=user.profile_picture %>' />
                        <h2 class="full_name"> <%= user.username%> </h2> 
                    </a>
                </div>

                <div class="caption"> 
                    <p> <%= caption.text%> </p>
                </div>
            </div>
          </div>
        </script>

        <!-- inject:js -->
        <script src="/js/all.min.js"></script>
        <!-- endinject -->


    </body>
</html>
